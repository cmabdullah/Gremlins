server:
  port: 8080

logging:
  level:
    root: INFO
org:
  jobrunr:
    dashboard:
      enabled: false
  background-job-server:
    enabled: true
    worker-count: 2

spring:
  output:
    ansi:
      enabled: always
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true&binaryTransfer=true&reWriteBatchedInserts=true&stringtype=unspecified
    username: root_cm
    password: root_cm
    driver-class-name: org.postgresql.Driver